{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
<div class="container formMargin">
    <h1 class="text-center">Register</h1>
    <form action="{% url 'register user' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
