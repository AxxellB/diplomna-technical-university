{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="create">
        <div class="create__section create__textarea" style="margin-left:1.5%">
            <label class="create__label" for="edit_rule">Edit Rule</label>
            <form method="post" action="{% url 'edit rule' pk %}">
                {% csrf_token %}
                <textarea class="form-control" name="text" id="edit_rule"
                          placeholder="Edit rule here!">{{ form.text.value }}</textarea>
                <button class="btn btn-success" type="submit">Edit Rule</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
